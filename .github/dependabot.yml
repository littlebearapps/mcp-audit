version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "nathanschram"
    assignees:
      - "nathanschram"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    # Group related updates to reduce PR noise
    groups:
      # Dev dependencies - auto-merged via dependabot-auto-merge.yml
      dev-dependencies:
        patterns:
          - "pytest*"
          - "mypy*"
          - "ruff*"
          - "black*"
          - "coverage*"
          - "pre-commit*"
          - "pip-audit*"
        update-types:
          - "minor"
          - "patch"
      # Production dependencies - auto-merged for minor/patch
      production-dependencies:
        patterns:
          - "rich"
          - "click"
          - "tiktoken"
          - "httpx"
          - "toml"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "nathanschram"
    assignees:
      - "nathanschram"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    labels:
      - "dependencies"
      - "ci"
    # Group all GitHub Actions updates together
    groups:
      github-actions:
        patterns:
          - "*"
